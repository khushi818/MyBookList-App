<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootswatchwatch format-->
    <link href="bootstrap.min.css" rel="stylesheet">

    <title>MyBookList APP</title>
</head>

<body class="bg-light">
    <div class="container mt-4 " id="head-container">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open"></i>
            My<span class="text-primary">Book</span>List
        </h1>
    </div>
    <div class="container display-8 m-7" id="form-container">
        <form id="book-form">
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" id="Title" class="form-control">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" id="Author" class="form-control">
            </div>
            <div class="form-group">
                <label for="Id">ID</label>
                <input type="text" id="Id" class="form-control">
            </div>
            <input type="submit" value="Add Book" id="submit" class="btn btn-primary btn-block mt-4">
        </form>
    </div>
    <table class="container table table-default mt-5 mr-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
