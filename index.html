<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootswatchwatch format-->
    <link href="bootstrap.min.css" rel="stylesheet">

    <title>MyBookList APP</title>
</head>

<body class="bg-light">
    <div class="container mt-4" id="head-container">
        <h1 class="display-4 text-center">
            <!-- <img src="idea.svg" class="display-6"> -->
            <i class="fas fa-book-open"></i>
            My<span class="text-primary">Book</span>List
        </h1>
    </div>

    <div class="container">

        <div class="row h5 m-6 " id="form-container">
            <div class="col">
                <form id="book-form" class="container">
                    <div class="form-group mt-3 pb-4">
                        <label for="Title" class="mb-3"><strong>Title</strong></label>
                        <input type="text" id="Title" class="form-control">
                    </div>
                    <div class="form-group mt-3 pb-4">
                        <label for="Author" class="mb-3"><strong>Author</strong></label>
                        <input type="text" id="Author" class="form-control">
                    </div>
                    <div class="form-group  mt-3 pb-4">
                        <label for="Id" class="mb-3"><strong>ID</strong></label>
                        <input type="text" id="Id" class="form-control">
                    </div>
                    <div class="form-group mt-4 pb-4">
                        <input type="submit" value="Add Book" id="submit" class="btn btn-outline-primary btn-block ">
                    </div>
                </form>
            </div>
            <div class="col">
                <table class="container h5 table table-default mt-3">
                    <thead>
                        <tr>
                            <th><strong>Title</strong></th>
                            <th><strong>Author</strong></th>
                            <th><strong>ID</strong></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
